<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-card>
    <mat-card-header>
        <mat-card-title>Team</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput name="eventName" [ngModel]="(team | async)?.name"
                (ngModelChange)="teamDoc.update({name: $event})">
        </mat-form-field>

        <mat-form-field class="full-width">
            <textarea matInput rows="5" placeholder="Description" name="description"
                [ngModel]="(team | async)?.description"
                (ngModelChange)="teamDoc.update({description: $event})"></textarea>
        </mat-form-field>
        <p>
            To invite someone to join the group ask them to click on thi link to sign up
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/event/'+teamId">CREATE NEW EVENT</button>
    </mat-card-actions>
</mat-card>
