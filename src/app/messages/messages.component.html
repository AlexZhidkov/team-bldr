<mat-card>
    <mat-card-content>
        <mat-form-field fxFlex="100%">
            <textarea matInput rows="5" placeholder="Message" [(ngModel)]="text"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="!(user && text)">
            SEND
        </button>
        <button mat-raised-button [routerLink]="['/event', eventId]">
            EVENT
        </button>
    </mat-card-actions>
</mat-card>

<mat-list>
    <mat-list-item *ngFor="let message of messages | async">
        <img matListAvatar [src]="message.img">
        <p><strong>{{message.name}}</strong> {{message.text}} </p>
    </mat-list-item>
</mat-list>
