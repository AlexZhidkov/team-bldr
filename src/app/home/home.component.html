<mat-card>
    <mat-card-header>
        <mat-card-title>{{tribe?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Message</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">SEND INVITES</button>
    </mat-card-actions>
</mat-card>

<mat-selection-list #membersList>
    <mat-list-option *ngFor="let member of members">
        {{member.name}}
    </mat-list-option>
</mat-selection-list>
