<mat-card>
    <mat-card-header>
        <mat-card-title>{{tribe?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/event">NEW EVENT</button>
    </mat-card-actions>
</mat-card>

<mat-nav-list>
    <a mat-list-item [routerLink]="['/event', teamEvent.id]" *ngFor="let teamEvent of teamEvents">
        {{ (teamEvent.dateTime)?.toDate() | date:'medium' }}
    </a>
</mat-nav-list>
